<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodwaGon</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <img src="Images/logo/Logo.png" alt="Logo">
            </div>
            <div id="map">
                <h4>Deliver to </h4>
                <img src="Images/logo/map-marker-alt.png" alt="Location">
                <p>Current location</p>
                <h4>Mohammadpur Bus Stand, Dhaka</h4>
            </div>
            <div id="login">
                <div id="search"><img src="Images/logo/Frame 39.png" alt=""></div>
                <div id="user">
                    <img src="Images/logo/user.png" alt="">
                    <img src="Images/logo/Login.png" alt="">
                
                </div>
            </div>
        </div>
        <div id="mid">
            <div id="left">
                <div id="text">
                    <h1>Are you starving?</h1>
                <p>Within a few clicks, find meals that are accessible near you</p>
                </div>
                <div id="find">
                    <div id="tab">
                        <img src="Images/mid/Tab 1.png" alt="">
                        <img src="Images/mid/Tab 2.png" alt="">
                    </div>
                    <div id="loc">
                        <div id="fix">
                            <i class="ri-map-pin-line"></i>
                            <input type="text" placeholder="Enter YOur Address">
                        </div>
                        <button><i class="ri-search-line"></i> Find Food</button>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="dish"></div>
            </div>
        </div>
    </div>
</body>
</html>
